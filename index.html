<script>


    function getUrlParam(name)
    {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    function loadRepairHtml(){
        var repair = getUrlParam('repair');
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(isiOS && repair=='1'){
            console.log('isiOS repair');
            document.getElementsByName('RepairDiv')[0].style.display="block";
        }
    }
    function loadRemarkHtml(){
        var uu = navigator.userAgent;
        var misiOS = !!uu.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(misiOS){
            document.getElementsByName('remarkDiv')[0].style.display="block";
            document.getElementsByName('centerdown')[0].style.display="none";
            document.getElementsByName('centerdown')[1].style.display="none";
        }
    }
    function closeRemarkHtml(){
        document.getElementsByName('remarkDiv')[0].style.display="none";
        document.getElementsByName('centerdown')[0].style.display="block";
        document.getElementsByName('centerdown')[1].style.display="block";

    }
    function closeRepairHtml(){
        document.getElementsByName('RepairDiv')[0].style.display="none";
    }

    function is_showtip()
    {
        var u = navigator.userAgent.toLowerCase();
        if(u.match(/MicroMessenger/i)
          || u.match(/ QQ/i)
          || u.match(/AlipayClient/i)
          || (u.match(/AliApp/i) && !u.match(/ucbrowser/i))
          || u.match(/YiXin/i)
          || u.match(/liaobei/i)
          || u.match(/xlmessenger/i))
        {
            return true;
        }
        else
        {
            return false;
        }
    }

    function is_showqrcode(argument) {
        var p = navigator.platform;
        if(p.indexOf("Win") == 0
            || p.indexOf("Mac") == 0
            || p.indexOf("Linux") == 0
            || p == "X11")
            return true;

        return false;
    }

    function loadHtml()
    {
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

        var div = document.createElement('div');
        div.id = 'weixin-tip';
        if (isAndroid) {
            div.innerHTML = '<p><img src="live_weixin.png" alt="微信打开" style="max-width: 100%; height: auto;"/></p>';
            console.log('isAndroid');
        } else if (isiOS) {
            div.innerHTML = '<p><img src="live_weixin_ios.png" alt="微信打开" style="max-width: 100%; height: auto;"/></p>';
            console.log('isiOS');
        }
        document.body.appendChild(div);
    }

    function loadStyleText(cssText) {
        var style = document.createElement('style');
        style.rel = 'stylesheet';
        style.type = 'text/css';
        try
        {
            style.appendChild(document.createTextNode(cssText));
        }
        catch (e)
        {
            style.styleSheet.cssText = cssText; //ie9以下
        }
        var head = document.getElementsByTagName("head")[0]; //head标签之间加上style样式
        head.appendChild(style);
    }

    function updateUrl(url,key){
        var key= (key || 't') +'=';
        var reg=new RegExp(key+'//d+');
        var timestamp=+new Date();
        if(url.indexOf(key)>-1)
        {
            return url.replace(reg,key+timestamp);
        }else{

                if(url.indexOf('/?')>-1){
                    var urlArr=url.split('/?');
                    if(urlArr[1]){
                        return urlArr[0]+'?'+key+timestamp+'&'+urlArr[1];
                    }else{
                        return urlArr[0]+'?'+key+timestamp;
                    }
                }else{
                    if(url.indexOf('#')>-1){
                        return url.split('#')[0]+'?'+key+timestamp+location.hash;
                    }else{
                        return url+'?'+key+timestamp;
                    }
                }
        }
    }

    function loadQRCode(config)
    {
        if(config==null){config={};}
        if(config.width==null){config.width=100;config.height=100;}
        if(config.height==null){config.height=100;}
        if(config.maxScreen==null){config.maxScreen=1000;}
        if(config.message==null){config.message="扫码手机访问";}

        document.write('<style type="text/css">#qrocdeContainer{position: fixed;z-index: 999;bottom: 1.74rem;right: 0.2rem;width: 100%;hight:100%;}#qrcodeMessage{background:#fff;width:'+config.width+'px;padding:8px;text-align:center;float:right;}@media screen and (max-width: '+config.maxScreen+'px) {#qrocdeContainer{display:none;}}</style>')
        var div = document.createElement('div');
        div.id = 'qr_code';
        div.innerHTML = '<div id="qrocdeContainer"><div id="qrcodeMessage"><div id="qrcode"></div><div><font size="4" color="red">'+config.message+'</font></div></div></div>';
        $(function(){var content=document.location.href;   jQuery('#qrcode').qrcode({width:config.width,height:config.height,correctLevel:0,text:content});});

        document.body.appendChild(div);
    }

    var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.6); filter:alpha(opacity=60); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";

    if (is_showtip())
    {
        loadHtml();
        loadStyleText(cssText);
    }

    loadRepairHtml();
    var m_list = document.getElementsByTagName("a");
    len = m_list.length;
    for (i = 0; i < len; i++) {
        (function (index) {
            m_list[index].addEventListener('click', function () {
            loadRemarkHtml();
            }, false);
        })(i)
    }

    if (is_showqrcode())
        loadQRCode({width:120,height:120});
